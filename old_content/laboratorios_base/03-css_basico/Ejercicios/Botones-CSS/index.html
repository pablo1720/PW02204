<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/boton.css">
    <title>CSS Botones</title>
</head>
<body>
    <h1>Ejercicio Botones CSS</h1>

    <section>
        <h2>Tamaños</h2>
        <button class="btn">Normal</button>
        <button class="btn small">Pequeño</button>
        <button class="btn large">Grande</button>
    </section>

    <section>
        <h2>Colores</h2>

        <button class="btn green">Esmeralda</button>
        <button class="btn blue">Cielo</button>
        <button class="btn purple">Amatista</button>
        <button class="btn navy">Asfalto</button>
        <button class="btn orange">Topazio</button>
        <button class="btn red">Rubí</button>
    </section>
    
    <section>
        <h2>Bordeado</h2>

        <button class="btn border">Simple</button>
        <button class="btn border green">Esmeralda</button>
        <button class="btn border blue">Cielo</button>
        <button class="btn border purple">Amatista</button>
        <button class="btn border navy">Asfalto</button>
        <button class="btn border orange">Topazio</button>
        <button class="btn border red">Rubí</button>
    </section>


    <section>
        <h2>Combinaciones</h2>

        <button class="btn large navy">Largo asfalto</button>
        <button class="btn border blue">Borde del Cielo</button>
        <button class="btn small green">Pequeña esmeralda</button>
        <button class="btn border large red">Gran borde Rubí</button>
    </section>

</body>
</html>
