<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Awesome Bluetooth Speaker</title>
    <link rel="stylesheet" href="/Parcial 01/buy.css">
</head>
<body>
    <header>
        <h1>Buy Awesome Bluetooth Speaker</h1>
    </header>
    <main>
        <div class="product-summary">
            <img src="https://dummyimage.com/600x400/000/fff" alt="Bluetooth Speaker" class="product-image">
            <div class="product-details">
                <h2>Ultra Bass Bluetooth Speaker</h2>
                <p>Experience crystal-clear sound with our premium Bluetooth speaker. Perfect for outdoor adventures or home entertainment.</p>
                <p><strong>Price: $99.99</strong></p>
                <div class="color-options">
                    <div class="color-option selected" style="background-color: #000;" data-color="Black" onclick="selectColor(this)"></div>
                    <div class="color-option" style="background-color: #4169E1;" data-color="Blue" onclick="selectColor(this)"></div>
                    <div class="color-option" style="background-color: #FF0000;" data-color="Red" onclick="selectColor(this)"></div>
                </div>
                <div class="quantity-selector">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantity" value="1" min="1" max="10" readonly>
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
            </div>
        </div>
        <form class="checkout-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">ZIP / Postal Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
                <button type="submit" class="submit-btn">Place Order</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Awesome Bluetooth Speaker. All rights reserved.</p>
    </footer>
    <script src="/Parcial 01/buy.js"> </script>
</body>
</html>
